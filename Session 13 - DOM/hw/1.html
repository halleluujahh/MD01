<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hideText{
            display: none;
        }
    </style>
         
</head>
<body>
    <span>This is a text.</span>
    <span>This is a text.</span>
    <span>This is a text.</span>
    <button onclick="hideText()">Hide text</button>
    <button onclick="showText()">Show text</button>
    <script>
        function hideText(){
            let b = document.getElementsByTagName("span");
            for (let index = 0; index < b.length; index++) {
                b[index].setAttribute("style","display:none");
            }
        }
        function showText(){
            let b = document.getElementsByTagName("span");
            for (let index = 0; index < b.length; index++) {
                b[index].setAttribute("style","");
            }
        }
    </script>
</body>
</html>
