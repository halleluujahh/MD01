<!DOCTYpE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        div{
            margin-bottom: 20px;
            display: flex;
            justify-content: space-evenly;
        }
        p{
            border: 1px solid black;
            margin-right: 10px;
            padding: 5px;
            cursor: pointer;
        }
        input{
            width: 98%;
        }
        .space{
            text-align: center;
            border: 1px solid black;
            width: 60%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <input id="input" type="text">
    <div>
        <p>Q</p>
        <p>W</p>
        <p>E</p>
        <p>R</p>
        <p>T</p>
        <p>Y</p>
        <p>U</p>
        <p>I</p>
        <p>O</p>
        <p>P</p>
    </div>
    <div>
        <p>A</p>
        <p>S</p>
        <p>D</p>
        <p>F</p>
        <p>G</p>
        <p>H</p>
        <p>J</p>
        <p>K</p>
        <p>L</p>
    </div>
    <div>
        <p>Z</p>
        <p>X</p>
        <p>C</p>
        <p>V</p>
        <p>B</p>
        <p>N</p>
        <p>M</p>
    </div>
    <div>
        <p class="space"></p>
    </div>
    <script>
        let allTag = document.getElementsByTagName("p");
     
        for (let index = 0; index < allTag.length; index++) {
            allTag[index].onclick = function () {
                document.getElementById("input").value +=  allTag[index].textContent ;
                let space = allTag[index].classList.contains("space");
                if(space==true){
                    document.getElementById("input").value += " ";
                }
            }
        }
        
    </script>
</body>
</html>
